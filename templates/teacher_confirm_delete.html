{% extends 'base.html' %}
{% load static %}
{% block title %}Delete Teacher{% endblock %}

{% block content %}
<div class="delete-container d-flex justify-content-center align-items-center vh-100">
  <div class="delete-card shadow-lg rounded-4 p-4 text-center animate-popup">
    <div class="delete-icon mb-3">
      <i class="bi bi-exclamation-octagon-fill text-warning" style="font-size: 2.5rem;"></i>
    </div>
    <h3 class="fw-bold text-gradient mb-2">Confirm Delete</h3>
    <p class="fs-6 text-muted mb-4">
      Are you sure you want to permanently delete <strong>"{{ object }}"</strong>?
    </p>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-center gap-3">
        <button type="submit" class="btn btn-warning text-dark px-4 py-2 rounded-pill shadow-sm">
          <i class="bi bi-trash3-fill"></i> Yes, Delete
        </button>
        <a href="{% url 'teacher_list' %}" class="btn btn-secondary px-4 py-2 rounded-pill">
          <i class="bi bi-x-circle"></i> Cancel
        </a>
      </div>
    </form>
  </div>
</div>

<style>
  .delete-container {
    background: rgba(0, 0, 0, 0.55);
    backdrop-filter: blur(6px);
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1050;
  }

  .delete-card {
    background: #fff;
    width: 100%;
    max-width: 360px;
    border: none;
    animation: fadeInScale 0.35s ease-out;
  }

  .text-gradient {
    background: linear-gradient(90deg, #ffc107, #ffcd39, #ffda6a);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  @keyframes fadeInScale {
    from {
      opacity: 0;
      transform: scale(0.85);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  .btn-warning {
    background: linear-gradient(90deg, #ffc107, #ffcd39);
    border: none;
    transition: all 0.3s ease;
  }

  .btn-warning:hover {
    background: linear-gradient(90deg, #ffcd39, #ffda6a);
    box-shadow: 0 0 10px rgba(255, 193, 7, 0.4);
    transform: translateY(-2px);
  }

  .btn-secondary:hover {
    transform: translateY(-2px);
  }

  .animate-popup {
    animation: fadeInScale 0.35s ease;
  }
</style>
{% endblock %}
